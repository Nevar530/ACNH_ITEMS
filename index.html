<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACNH Item DB</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>ACNH Item DB</h1>
      <p class="sub">Search + filter. Works offline (if you add a service worker later).</p>
    </div>
  </header>

  <main class="wrap">
    <section class="controls card">
      <div class="row">
        <input id="search" class="input" type="search" placeholder="Search item, notes, recipes..." autocomplete="off" />
        <select id="tagFilter" class="select">
          <option value="">All tags</option>
        </select>
      </div>

      <div class="row">
        <select id="sortBy" class="select">
          <option value="name_asc">Name (A→Z)</option>
          <option value="name_desc">Name (Z→A)</option>
          <option value="price_desc">Price (high→low)</option>
          <option value="price_asc">Price (low→high)</option>
          <option value="profit_desc">Profit (high→low)</option>
          <option value="profit_asc">Profit (low→high)</option>
          <option value="margin_desc">Margin (high→low)</option>
          <option value="margin_asc">Margin (low→high)</option>
        </select>

        <label class="toggle">
          <input id="diyOnly" type="checkbox" />
          <span>DIY only</span>
        </label>
      </div>

      <div class="meta">
        <span id="count">0 items shown</span>
        <span id="status" class="status"></span>
      </div>
    </section>

    <section id="list" class="list"></section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
